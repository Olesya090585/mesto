<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Место</title>
</head>

<body class="page">
    <header class="header">
        <img class="header__logo" src="./images/logo/logo_header.svg" alt="логотип на котором написано место россия">
    </header>
    <div class="container">
        <main class="content">
            <section class="profile">
                <div class="profile-info">
                    <img class="profile-info__avatar" src="./images/avatar/avatar.jpg" alt="фото пользователя">
                    <div class="profile-info__text">
                        <div class="profile-info__text-edit">
                            <h1 class="profile-info__name">Жак-Ив Кусто</h1>
                            <button class="profile-info__edit-button" type="button"
                                aria-label="редактировать профиль"></button>
                        </div>
                        <p class="profile-info__job">Исследователь океана</p>
                    </div>
                </div>
                <button aria-label="добавить новое место"  class="profile__add-button" type="button"></button>
            </section>
            <section class="elements" aria-label="гелерея мест">
                <article class="element">
                    <img class="element__img" src="./images/elements/karachaevsk.png"
                        alt="Карачаевск. Старинное здание на фоне гор.">
                    <div class="element__description">
                        <h2 class="element__text">Карачаевск</h2>
                        <button class="element__like element__like_active" type="button" aria-label="поставить лайк"></button>
                    </div>
                </article>
                <article class="element">
                    <img class="element__img" src="./images/elements/elbrus.png" alt="Гора Эльбрус вдалеке.">
                    <div class="element__description">
                        <h2 class="element__text">Гора Эльбрус</h2>
                        <button class="element__like element__like_active" type="button" aria-label="поставить лайк"></button>
                    </div>
                </article>
                <article class="element">
                    <img class="element__img" src="./images/elements/dombay.png"
                        alt="Домбай. Хвойный лес на фоне серых гор.">
                    <div class="element__description">
                        <h2 class="element__text">Домбай</h2>
                        <button class="element__like element__like_active" type="button" aria-label="поставить лайк"></button>
                    </div>
                </article>
                <article class="element">
                    <img class="element__img" src="./images/elements/elbrus.png" alt="Гора Эльбрус вдалеке.">
                    <div class="element__description">
                        <h2 class="element__text">Гора Эльбрус</h2>
                        <button class="element__like element__like_active" type="button" aria-label="поставить лайк"></button>
                    </div>
                </article>
                <article class="element">
                    <img class="element__img" src="./images/elements/dombay.png"
                        alt="Домбай. Хвойный лес на фоне серых гор.">
                    <div class="element__description">
                        <h2 class="element__text">Домбай</h2>
                        <button class="element__like element__like_active" type="button" aria-label="поставить лайк"></button>
                    </div>
                </article>
                <article class="element">
                    <img class="element__img" src="./images/elements/karachaevsk.png"
                        alt="Карачаевск. Старинное здание на фоне гор.">
                    <div class="element__description">
                        <h2 class="element__text">Карачаево-Черкесск</h2>
                        <button class="element__like element__like_active" type="button" aria-label="поставить лайк"></button>
                    </div>
                </article>
            </section>
        </main>
        <footer class="footer">
            <span class="footer__copyright">&#169; 2020 Mesto Russia</span>
        </footer>
    </div>
    <div class="popup">
        <div class="popup__container">
            <h3 class="popup__title">Редактировать профиль</h3>
            <form class="popup__content" name="profileEditingForm">
                <fieldset class="popup__group">
                    <input type="text" name="title" class="popup__input popup__input_text_name" value=""
                        placeholder="Жак-Ив Кусто" required>
                    <input type="text" name="subtitle" class="popup__input popup__input_text_job"
                        value="" placeholder="Исследователь океана" required>
                </fieldset>
                <button class="popup__button-save" type="submit" aria-label="сохранить данные">Сохранить</button>
            </form>
            <button class="popup__button-close" type="button" aria-label="закрыть попап"></button>
        </div>
    </div>
    <script src="./scripts/index.js"></script>
</body>
</html>
